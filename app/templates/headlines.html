{% extends 'base.html' %}

{% block styles %}
{{ super() }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <hr>
    <div class="row">
        {% for headline in headlines %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="view overlay">
                <img class="card-img-top" alt="" src="{{headline.urlToImage}}">
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
                </div>
                <div class="card-body">
                <h4 class="card-title">{{headline.title}}</h4>
                <hr>
                <p class="card-text" style="font-weight: bold;">Published by {{headline.author}}</p>
                <p class="card-text" style="font-weight: bold;">Published on {{headline.publishedAt}}</p>
                <p class="card-text">{{headline.description}}</p>
                <a href="{{headline.url}}" class="black-text d-flex justify-content-end">
                    <h5>View full article<i class="fa fa-angle-double-right"></i></h5>
                </a>  
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
